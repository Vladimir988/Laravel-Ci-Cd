version: "3"

services:
    nginx:
        image: nginx:latest
        volumes:
            - ./:/var/www
            - ./docker/nginx/conf.d:/etc/nginx/conf.d
        ports:
            - "82:80"
        depends_on:
            - app
        container_name: laravel_github_nginx

    app:
        build:
            context: .
            dockerfile: docker/github/Dockerfile
        volumes:
            - ./:/var/www
        environment:
          - APP_ENV=local
          - APP_DEBUG=true
          - APP_URL=195.201.134.92
          - DB_CONNECTION=mysql
          - DB_HOST=db
          - DB_PORT=3306
          - DB_DATABASE=laravel_github
          - DB_USERNAME=root
          - DB_PASSWORD=root
        depends_on:
            - db
        container_name: laravel_github

    db:
        image: mysql:8.0
        restart: always
        volumes:
            - /var/lib/mysql:/var/lib/mysql
        environment:
            MYSQL_DATABASE: laravel_github
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "8102:3306"
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        container_name: laravel_github_db
